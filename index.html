<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="flex flex-col justify-center items-center">
        <button @click="shuffleHeroes" class="p-3 m-5 mx-auto rounded bg-black text-white focus:outline-none focus:shadow-outline">
            Shuffle Heroes
        </button>
        
        <div class="heroes flex flex-col md:flex-row justify-center">
            <hero-card 
                v-for="hero in heroes" 
                :key="hero.id"
                :hero="hero"
            ></hero-card>
        </div>
    </div>
    <script src="vue.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

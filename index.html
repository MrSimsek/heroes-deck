<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Heroes Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .heroes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .hero {
            min-width: 300px;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="flex justify-center">
            <ul class="list-reset flex">
                <li class="m-3"><router-link to="/">Home</router-link></li>
                <li class="m-3"><router-link to="/collections">Collections</router-link></li>
            </ul>
            <div id="main-stats" class="absolute pin-r bg-grey-lighter border rounded p-2 m-5 text-2xl">
                <span id="main-stat__attack" class="main-stat mr-1" role="img">‚öîÔ∏è {{mainStats.attack}}</span>
                <span id="main-stat__defense" class="main-stat mr-1" role="img">üõ°Ô∏è {{mainStats.defense}}</span>
                <span id="main-stat__speed" class="main-stat mr-1" role="img">‚ö° {{mainStats.speed}}</span>
            </div>
        </nav>
        <router-view></router-view>
    </div>
    <script src="vue.min.js"></script>
    <script src="vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
